[package]
name = "linkup-cli"
version = "1.0.2"
edition = "2021"

[[bin]]
name = "linkup"
path = "src/main.rs"

[dependencies]
clap = { version = "4.5", features = ["derive"] }
clap_complete = "4.5"
colored = "2"
ctrlc = { version = "3.4", features = ["termination"] }
daemonize = "0.5"
hickory-resolver = "0.24.0"
linkup = { path = "../linkup" }
linkup-local-server = { path = "../local-server" }
log = "0.4"
nix = { version = "0.29", features = ["signal"] }
rand = "0.8"
regex = "1"
reqwest = { version = "0.12", default-features = false, features = [
    "blocking",
    "rustls-tls",
] }
serde = "1"
serde_json = "1"
serde_yaml = "0.9"
thiserror = "1"
url = { version = "2.5", features = ["serde"] }
base64 = "0.22.1"
env_logger = "0.11.3"

[dev-dependencies]
mockall = "0.12.1"
