[package]
name = "linkup-cli"
version = "1.0.4"
edition = "2021"

[[bin]]
name = "linkup"
path = "src/main.rs"

[dependencies]
clap = { version = "4.5.4", features = ["derive"] }
clap_complete = "4.5.2"
colored = "2.1.0"
ctrlc = { version = "3.4.4", features = ["termination"] }
daemonize = "0.5.0"
hickory-resolver = "0.24.1"
linkup = { path = "../linkup" }
linkup-local-server = { path = "../local-server" }
log = "0.4.21"
nix = { version = "0.29.0", features = ["signal"] }
rand = "0.8.5"
regex = "1.10.4"
reqwest = { version = "0.12.4", default-features = false, features = [
    "blocking",
    "rustls-tls",
] }
serde = "1.0.202"
serde_json = "1.0.117"
serde_yaml = "0.9.34+deprecated"
thiserror = "1.0.61"
url = { version = "2.5.0", features = ["serde"] }
base64 = "0.22.1"
env_logger = "0.11.3"

[dev-dependencies]
mockall = "0.12.1"
