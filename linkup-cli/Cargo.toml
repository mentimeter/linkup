[package]
name = "linkup-cli"
version = "0.2.12"
edition = "2021"

[[bin]]
name = "linkup"
path = "src/main.rs"

[dependencies]
actix-web = "4.5"
clap = { version = "4.5", features = ["derive"] }
clap_complete = "4.5"
colored = "2"
ctrlc = { version = "3.4", features = ["termination"] }
daemonize = "0.5"
env_logger = "0.11"
futures = "0.3"
hickory-resolver = "0.24.0"
linkup = { path = "../linkup", features = ["actix", "reqwest"] }
log = "0.4"
nix = { version = "0.28", features = ["signal"] }
rand = "0.8"
regex = "1"
reqwest = { version = "0.11", default-features = false, features = [
    "blocking",
    "rustls-tls",
] }
serde = "1"
serde_json = "1"
serde_yaml = "0.9"
thiserror = "1"
tokio = "1"
tokio-util = "0.7"
url = { version = "2.5", features = ["serde"] }
