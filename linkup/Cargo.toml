[package]
name = "linkup"
version = "0.1.0"
edition = "2021"

[dependencies]
hex = "0.4"
rand = "0.8"
regex = "1"
serde = "1"
serde_json = "1"
sha2 = "0.10"
thiserror = "1"
unicase = "2.7"
url = { version = "2.5", features = ["serde"] }

# features dependencies
reqwest = { version = "0.11.24", default-features = false, optional = true }
actix-web = { version = "4.5.1", default-features = false, optional = true }
worker = { version = "0.0.18", default-features = false, optional = true }

[dev-dependencies]
tokio = { version = "1", features = ["test-util", "macros"] }

[features]
reqwest = ["dep:reqwest"]
actix = ["dep:actix-web"]
worker = ["dep:worker"]
