[package]
name = "linkup-local-server"
version = "0.1.0"
edition = "2021"

[lib]
name = "linkup_local_server"
path = "src/lib.rs"

[dependencies]
actix-web = "4.5"
env_logger = "0.11"
futures = "0.3"
linkup = { path = "../linkup", features = ["actix", "reqwest"] }
log = "0.4"
reqwest = { version = "0.11", default-features = false, features = [
    "blocking",
    "rustls-tls",
] }
thiserror = "1"
tokio = "1"
tokio-util = "0.7"
