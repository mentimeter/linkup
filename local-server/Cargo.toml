[package]
name = "linkup-local-server"
version = "0.1.0"
edition = "2021"

[lib]
name = "linkup_local_server"
path = "src/lib.rs"

[dependencies]
actix-web = "4.5"
env_logger = "0.11"
futures = "0.3"
linkup = { path = "../linkup", features = ["actix", "reqwest"] }
log = "0.4"
nix = { version = "0.28", features = ["signal"] }
rand = "0.8"
regex = "1"
reqwest = { version = "0.11", default-features = false, features = [
    "blocking",
    "rustls-tls",
] }
serde = "1"
serde_json = "1"
serde_yaml = "0.9"
thiserror = "1"
tokio = "1"
tokio-util = "0.7"
url = { version = "2.5", features = ["serde"] }
